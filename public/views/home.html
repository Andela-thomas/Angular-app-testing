<div class="container"><table class="bordered striped highlight"><thead><tr><th data-field="name">Name</th><th data-field="username">username</th><th data-field="email">E-mail</th><th data-field="city">city</th><th data-field="Phone">Phone Number</th><th data-field="website">website</th><th data-field="company">company</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.name}}</td><td>{{user.username}}</td><td>{{user.email}}</td><td>{{user.address.city}}</td><td>{{user.phone}}</td><td>{{user.website}}</td><td>{{user.company.name}}</td><td><a ui-sref="profile({id: user.id})" class="btn-floating"><i class="material-icons">present_to_all</i></a></td></tr></tbody></table></div>
